{% extends 'thangka_gallary/base.html' %}
{% load static %}
{% block title %}Contact - Thangka Gallery{% endblock %}

{% block content %}
<section class="wrap section">
  <h2 class="section-title">Contact Us</h2>

  <div class="grid two-col">
    <div>
      <form method="post" action="">
        {% csrf_token %}
        <label>Name</label>
        <input name="name" required>
        <label>Email</label>
        <input name="email" type="email" required>
        <label>Message</label>
        <textarea name="message" rows="5" required></textarea>
        <button class="btn" type="submit">Send Message</button>
      </form>
    </div>

    <div>
      <h4>Office</h4>
      <p>Samtse College of Education</p>
      <p>Email: <a href="mailto:thangkagallery@gmail.com">thangkagallery@gmail.com</a></p>

      <h4>Find us</h4>
      <div class="map">
        <!-- Simple map embed placeholder (replace src with actual embed from Google Maps) -->
        <iframe src="https://maps.google.com/maps?q=samtse&amp;output=embed" width="100%" height="220" frameborder="0" style="border:0"></iframe>
      </div>
    </div>
  </div>
</section>
{% endblock %}
